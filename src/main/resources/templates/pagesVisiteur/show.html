<!doctype html>
<html th:replace="base :: html" lang="fr" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
  <main class="py-5">
    <div class="container">
      <h1 class="mb-4">Détails de l'article</h1>

      <p><strong>Nom :</strong> <span th:text="${article.nom}"></span></p>
      <p><strong>Prix :</strong> <span th:text="${article.prix}"></span></p>
      <p><strong>Image :</strong> <img th:src="${article.lienImage}" style="width:200px"></p>

      <!-- Champs spécifiques selon le type -->
      <div th:if="${article instanceof T(org.ldv.ecommerce.model.entity.Livre)}">
        <p><strong>Auteur :</strong> <span th:text="${article.auteur}"></span></p>
        <p><strong>Genre :</strong> <span th:text="${article.genre}"></span></p>
        <p><strong>Description :</strong> <span th:text="${article.description}"></span></p>
        <p><strong>Date :</strong> <span th:text="${article.date}"></span></p>
      </div>

      <div th:if="${article instanceof T(org.ldv.ecommerce.model.entity.Papeterie)}">
        <p><strong>Marque :</strong> <span th:text="${article.marque}"></span></p>
        <p><strong>Catégorie :</strong> <span th:text="${article.categorie}"></span></p>
      </div>

      <div class="mt-3">
        <a th:href="@{/livres}" class="btn btn-secondary">Retour</a>
      </div>
    </div>
  </main>
</div>
</html>
