<!doctype html>
<html th:replace="base :: html" lang="fr" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <main class="py-5">
        <div class="col-8 col-lg-6 mx-auto p-2  mt-3">
            <form action="/ecommerce/login" method="post">
                <h1>Login</h1>
                <!-- Affiche le message d'erreur si l'attribut "error" est présent dans le modèle -->
                <p th:if="${error}" class="alert alert-danger">Identifiants incorrects. Veuillez réessayer.</p>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input required class="form-control" id="email" name="username" type="text">
                </div>
                <div class="mb-3">
                    <label for="mdp">Mdp</label>
                    <input required class="form-control" id="mdp" name="password" type="password">
                </div>
                <button class="btn btn-primary">Envoyer</button>
            </form>
        </div>
    </main>

</div>


</html>
