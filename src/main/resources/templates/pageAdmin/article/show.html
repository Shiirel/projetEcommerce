<!doctype html>
<html th:replace="base :: html" lang="fr" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <main class="py-5">
        <div class="container">
            <h1 class="mb-4">Détails de l'article</h1>

            <p><strong>Type :</strong> <span th:text="${article.type}"></span></p>
            <p><strong>Id :</strong> <span th:text="${article.id}"></span></p>
            <p><strong>Nom :</strong> <span th:text="${article.nom}"></span></p>
            <p><strong>Prix :</strong> <span th:text="${article.prix}"></span></p>
            <p><strong>Stock :</strong> <span th:text="${article.stock}"></span></p>
            <p><strong>Date de modification :</strong> <span th:text="${article.dateModif}"></span></p>
            <p><strong>Lien image :</strong> <img th:src="${article.lienImage}" style="width:100px"></p>

            <!-- Champs spécifiques selon le type -->
            <div th:if="${article.type == 'Livre'}">
                <p><strong>Auteur :</strong> <span th:text="${article.auteur}"></span></p>
                <p><strong>Genre :</strong> <span th:text="${article.genre}"></span></p>
                <p><strong>Description :</strong> <span th:text="${article.description}"></span></p>
                <p><strong>Date :</strong> <span th:text="${article.date}"></span></p>
            </div>

            <div th:if="${article.type == 'Papeterie'}">
                <p><strong>Marque :</strong> <span th:text="${article.marque}"></span></p>
                <p><strong>Catégorie :</strong> <span th:text="${article.categorie}"></span></p>
            </div>

            <div class="mt-3">
                <a th:href="@{/ecommerce/admin/articles}" class="btn btn-secondary">Retour</a>
                <a th:href="@{'/ecommerce/admin/articles/edit/' + ${article.id}}" class="btn btn-primary">Modifier</a>
            </div>
        </div>
    </main>
</div>


</html>
