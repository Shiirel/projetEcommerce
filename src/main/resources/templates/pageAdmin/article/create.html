<!doctype html>
<html th:replace="base :: html" lang="fr" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <main class="py-5">
        <div class="container">
            <h1 class="mb-5 text-center">Création d'un nouvel article</h1>
            <form th:object="${article}" action="" method="post">
                <div class="row">
                    <div class="my-2 mx-auto col-4">
                        <div class="mb-2">
                            <label for="inputNom">Saisir le nom : </label>
                            <input required id="inputNom" th:field="*{nom}" type="text" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="inputPrix">Saisir le prix : </label>
                            <input required min="1" max="999" id="inputPrix" th:field="*{prix}" type="text" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="inputStock">Saisir le stock : </label>
                            <input required min="0" max="999" id="inputStock" th:field="*{stock}" type="number" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="inputCategorie">Choisir la catégorie : </label>
                            <select required id="categorie" th:field="" class="form-control">
                                <option>disabled value="
                        </div>

                        <button type="submit" class="btn btn-primary">Envoyer</button>
                        <a th:href="@{ecommerce/admin/articles}" type="submit" class="btn btn-secondary">Retour</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>


</html>
